<!DOCTYPE html>
<html lang="pt-BR">
<head>

      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #d1b07c;
      width: 100%;
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      color: #222;
      font-size: 2.5rem;
    }

    main {
      max-width: 600px;
      background: white;

      margin-bottom: 1rem;
      text-align: center;

      list-style: none;
      padding: 0;
    }

      margin: 0.5rem 0;
      padding-left: 1.5rem;
      position: relative;
    }

    ul li::before {
      content: '✔';
      color: green;
      position: absolute;
      left: 0;
    }

    .whatsapp {
      margin-top: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .whatsapp a {
      text-decoration: none;
      color: #fff;
      background: #25D366;
      padding: 0.8rem 1.5rem;
      border-radius: 5px;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
    }

    .whatsapp img {
      width: 24px;
      margin-right: 0.5rem;
    }

    footer {
      margin: 2rem 0 1rem;
      font-size: 0.9rem;
      color: #888;
    }

</head>
